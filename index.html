<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>jQuery Slideshow</title>
  </head>
  <body>
    <div class="container">
      <div id="slideshow"></div>
      <div id="controls">
        <button type="button" name="left" id="btnLeft">Left</button>
        <button type="button" name="left" id="btnPlay">Play</button>
        <button type="button" name="right" id="btnRight">Right</button>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
